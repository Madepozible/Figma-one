<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./design.css">
    <title>Document</title>
</head>
<body>
        
                  <!-- BANNER  PART -->
                  <section class="head">
                
                  <div class="contain">
                   <img src="./images/bg-main-mobile.png" alt="" class="backgound-color">

                      <div class="card-contain">
                        <div class="real">
                        <img src="./images/bg-card-back.png" alt="" class="card-back">
                    </div>
                        <div class="card-contain-one">
             <img src="./images/bg-card-front.png" alt="" class="card-front">
               
                <div class="circle-one">
                    <div class="circle-two"></div>
                    <div class="circle-three"></div>
                    <div class="circle-four">
                        <p class="zeros">0000  0000  0000  0000</p>
                    </div>
                        <div class="circle-four">
                            <p class="para-one">JANE APPLESEED</p>
                        </div>
                            <div class="circle-four">
                                <p class="para-two">00/00</p>
                            </div>
                    <!-- <h1>Madepozible</h1> -->
                </div>
           
                        </div>
                      </div>
                  </div>


                  <!-- FORM PART -->
            <div class="form-contain">
                     <div class="form-div-one">
                     <p class="form-para">   CARDHOLDER NAME</p>
                     <div class="input-dev-one">
                       <input type="text" class="input-one" placeholder=".e.g Jane Appleseed">
                    </div>
                    </div>
                     <div class="form-div-one">
                     <p class="form-para" id="form-para">CARD NUMBER</p>
                     <div class="input-dev-one">
                       <input type="text" class="input-one" placeholder=".e.g 1234 5678 9123 0000">
                    </div>
                    </div>

                      <div class="date-dev">
                        <div class="date-one">
                               <!-- <p class="date-para-one">EXP. DATE</p> -->
                            
                            <div class="date-form">
                                <div class="para-month">
                                    <p class="para-month">EXP.DATE</p>
                                 </div>
                                <input type="text" class="month" placeholder="MM">
                            </div>
                            <div class="date-form">
                                <div class="para-month">
                                    <p class="para-year">(MM/YY)</p>
                                 </div>
                                <input type="text" class="year" placeholder="YY">
                            </div>
                            <div class="date-form">
                                <div class="para-month">
                                    <p class="para-month">CVC</p>
                                 </div>
                                <input type="text" class="number" placeholder="e.g. 123">
                            </div>
                      </div>

                          <div class="button-one">
                            <a href="./comfirm.html" class="link-one"><button class="button-dev">Comfirm</button>
                            </a>
                          </div>
            </div>
            </div>
        </section>
                
</body>
</html>
